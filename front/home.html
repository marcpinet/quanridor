<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div class="horizontal-container">
      <div class="vertical-container">
        <!-- friend list -->
        <div class="friend-box" id="friend-list">
          <div class="vertical-small-container">
            <div class="friends-header">
              <div id="friend-search">
                <svg class="small-back-arrow" id="close-search"></svg>
                <input
                  id="search-input"
                  type="text"
                  placeholder="Type a username..."
                />
              </div>
              <div id="friend-buttons">
                Friends <svg id="search"></svg> <svg id="add-friend"></svg>
              </div>
            </div>
            <div class="scrollbar-friend-content">
              <div class="friends">
                <!-- Les vrais amis seront insérés ici dynamiquement -->
              </div>
            </div>
          </div>
        </div>
        <!-- chat -->
        <div class="friend-box" id="friend-chat">
          <div class="vertical-small-container">
            <div
              class="friends-header"
              style="justify-content: flex-start; gap: 50px"
            >
              <svg class="small-back-arrow" id="close-chat"></svg>
              <div class="text" id="selected-friend-name"></div>
              <input type="hidden" id="selected-friend-id" value="" />
            </div>
            <div id="message-list">
              <div class="pink-text">Let's start chatting!</div>
              <br />
              <!-- Les messages du chat seront insérés ici dynamiquement -->
            </div>
            <div class="chat-footer">
              <input
                id="message-input"
                type="text"
                placeholder="Type a message..."
              />
              <svg id="send"></svg>
            </div>
          </div>
        </div>
      </div>
      <div id="friend-profile">
        <div id="profile-container">
          <div class="vertical-small-container">
            <svg id="user"></svg>
            <h1 class="text" id="selected-friend-profile-name"></h1>
            <div class="friend-footer">
              <div class="horizontal-small-container">
                <svg id="unfriend"></svg> <svg id="chat"></svg>
                <svg id="play"></svg>
              </div>
            </div>
          </div>
        </div>
        <div id="remove-friend">
          <div class="text">Remove friend?</div>
          <div class="horizontal-small-container">
            <button class="choice-button" id="normal-button">No, keep</button>
            <button class="choice-button" id="careful-button">Remove</button>
          </div>
        </div>
      </div>
      <div class="vertical-container">
        <a href="home.html"><div class="small-title"></div></a>
        <a href="play-menu.html"><button class="big-button">Play</button></a>
        <a><button class="big-button">Statistics</button></a>
        <a><button class="big-button">Achievements</button></a>
      </div>
      <div id="add-friend-container">
        <svg id="cross"></svg>
        <span class="text">Find a friend</span>
        <span class="pink-text" id="couldnt-find-user">❌ Couldn't find user.</span>
        <span class="pink-text" id="already-friends">❌ You are already friends.</span>
        <span class="pink-text" id="cant-add-yourself">❌ You can't add yourself.</span>
        <span class="pink-text" id="friend-request-already-sent">❌ Friend request already sent.</span>
        <span class="pink-text" id="unexpected-error">❌ Unexpected error occurred.</span>
        <span class="pink-text" id="friend-request-sent">✔️ Friend request sent.</span>
        <div class="find-friend">
          <input id="add-friend-input" type="text" placeholder="Type a username..." />
          <button disabled class="choice-button" id="add-friend-button">Send request</button>
        </div>
        </div>
      <div class="vertical-container">
        <div class="horizontal-container">
          <div class="vertical-container">
            <div class="bell-container">
              <svg id="bell"></svg> <span id="unread-count">0</span>
            </div>
            <div id="popup" class="popup">
              <div class="popup-header">Notifications</div>
              <div class="scrollbar-content">
                <div class="notifications">
                  <!-- Les notifications seront insérées ici dynamiquement -->
                </div>
              </div>
            </div>
          </div>
          <a href="index.html"
            ><button class="small-button" onclick="logout()">Log out</button></a
          >
        </div>
        <div class="profile-box">
          <div class="vertical-small-container">
            <br />
            <svg id="user"></svg>
            <h1 class="text" id="username">Player 1</h1>
            <div id="separator"></div>
            <h1 class="text" id="player1-elo">ELO : N/A</h1>
          </div>
        </div>
      </div>
    </div>
    <svg id="close-arrow"></svg>
    <!--<div id="side-notification">
      <p class="notification">friend1's chat</p>
      <svg id="close-arrow"></svg>
      <p class="notification-content">
        I'm waiting. I wanna play with you, it's been a while dudeee
      </p>
    </div>-->
    <div id="side-notification">
      <!-- Les side notifications seront insérées ici dynamiquement -->
    </div>
    <script src="js/socket.io.js"></script>
    <script src="js/auto-redirect-if-not-logged.js"></script>
    <script src="js/user-info-retriever.js"></script>
    <script src="js/friend-list.js"></script>
    <script src="js/home.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
