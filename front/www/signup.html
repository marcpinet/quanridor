<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Quanridor - Sign Up</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <svg id="back-arrow" onclick="window.location.href = 'index.html';"></svg>
    <div class="title" onclick="location.href='index.html'"></div>
    <div class="vertical-container">
      <form
        id="signupForm"
        method="POST"
      >
        <div class="bold-text">Username</div>
        <input
          type="text"
          name="username"
          required
          placeholder="Enter username"
          maxlength="15"
        />
        <div class="bold-text margin-top">Password</div>
        <input
          type="password"
          name="password"
          required
          placeholder="Enter password"
        />
        <div class="bold-text margin-top">Confirm password</div>
        <input
          type="password"
          name="confirmPassword"
          required
          placeholder="Confirm password"
        />
        <button class="small-button margin-top" type="submit">Sign up</button>
      </form>
    </div>
    <script src="cordova.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/chatsocket.js"></script>
    <script src="js/auto-redirect-if-logged.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
